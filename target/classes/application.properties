# JPA properties (load sql queries from 'import.sql')
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.employeePaymentChannel.destination=employeePayments
spring.cloud.stream.default.contentType=application/json
#employeePayments will appear as Exchange Name in RabbitMQ management console
